# Tool definitions for sprint-planning bundle
tools:
  - name: jira
    script: jira.py
    description: "JIRA API operations for sprint management"
    operations:
      search:
        description: "Search for JIRA issues"
        parameters:
          jql:
            type: string
            required: true
            description: "JQL query string"
          fields:
            type: array
            description: "Fields to return"
          max_results:
            type: integer
            default: 50
      get_sprints:
        description: "Get sprints for a project"
        parameters:
          project:
            type: string
            required: true
          state:
            type: string
            enum: ["future", "active", "closed"]
            default: "closed"
          max_results:
            type: integer
            default: 3
      get_sprint_report:
        description: "Get sprint velocity reports"
        parameters:
          sprint_ids:
            type: array
            required: true
      create_sprint:
        description: "Create a new sprint"
        parameters:
          project:
            type: string
            required: true
          name:
            type: string
            required: true
          goal:
            type: string
            required: true
          start_date:
            type: string
          end_date:
            type: string
      move_issues_to_sprint:
        description: "Move issues to a sprint"
        parameters:
          sprint_id:
            type: integer
            required: true
          issues:
            type: array
            required: true

  - name: confluence
    script: confluence.py
    description: "Confluence API operations for documentation"
    operations:
      create_page:
        description: "Create a Confluence page"
        parameters:
          space:
            type: string
            required: true
          parent_title:
            type: string
          title:
            type: string
            required: true
          content:
            type: string
            required: true

  - name: slack
    script: slack.py
    description: "Slack API operations for notifications"
    operations:
      post_message:
        description: "Post a message to a channel"
        parameters:
          channel:
            type: string
            required: true
          text:
            type: string
          blocks:
            type: array
