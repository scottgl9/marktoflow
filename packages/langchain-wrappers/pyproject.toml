[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marktoflow-langchain"
version = "0.1.0"
description = "LangChain wrappers for GitHub Copilot and Claude Code CLIs - use without separate API keys"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "Scott Glover", email = "scottgl@gmail.com"}
]
keywords = [
    "langchain",
    "github-copilot",
    "claude-code",
    "browser-automation",
    "ai",
    "llm",
    "marktoflow"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "langchain-core>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
browser-use = [
    "browser-use>=0.1.0",
    "playwright>=1.40.0",
]

[project.urls]
Homepage = "https://github.com/scottgl9/marktoflow"
Repository = "https://github.com/scottgl9/marktoflow"
Documentation = "https://github.com/scottgl9/marktoflow/tree/main/packages/langchain-wrappers"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]  # Line too long (handled by black)
